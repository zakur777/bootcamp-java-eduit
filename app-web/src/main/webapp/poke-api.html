<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script>
    function findPokemons() {
      axios.get("https://pokeapi.co/api/v2/pokemon/ditto")
        .then(function (response) {
          //console.log(response.data);
          let data = response.data;

          Object.keys(data).map((key, index) => {
            //console.log("KEY", key);
            //data[key] = data[key];
            switch (key) {
              case "name":
                data[key] = data[key];
                break;
              case "sprites":
                data[key] = data[key];
                break;
              case "height":
                data[key] = data[key];
                break;
              case "base_experience":
                data[key] = data[key];
                break;
              case "id":
                data[key] = data[key];
                break;
              case "weight":
                data[key] = data[key];
                break;
              default:
                delete data[key];
                break;
            }
          });

          console.log("DATA MAP", data);

          CardPokemon(data);
        })
        .catch(function (error) {
          console.log(error);
        })
        .then(function () {
          console.log("Buscando lista de usuarios");
        })
    }

    function CardPokemon(pokemon) {
      const divCard = document.getElementById("card-pokemon");

      const cardPokemon = `
      <div class="card text-dark bg-info mb-3" style="max-width: 18rem;">
        <div class="card-body">
          <div class="card-header d-flex flex-row justify-content-between"><h5 class="card-title">${pokemon.name.toUpperCase()}</h5><div><i class="fa-solid fa-id-card"></i> Id : ${pokemon.id}</div></div>
          <img src="${pokemon.sprites.other.dream_world.front_default}" class="card-img-top" alt="...">
          
          <p class="card-text">
            <div><i class="fa-solid fa-mountain"></i> Height : ${pokemon.height}</div>
            <div><i class="bi bi-battery-charging"></i> Base Experience : ${pokemon.base_experience}</div>
            <div><i class="fa-solid fa-scale-unbalanced"></i> Weight : ${pokemon.weight}</div>
            </p>
          <a href="#" class="btn btn-primary">More info...</a>
        </div>
      </div>
      `;
      divCard.innerHTML = cardPokemon;
    }

  </script>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" onclick="findPokemons()">Pok√© API</a>

          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

              <a class="nav-link" href="#">Link</a>
            </li>

          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <br>

    <div id="card-pokemon"></div>

    <br>

    </div>
